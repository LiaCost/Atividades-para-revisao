<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulador de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        .resultado {
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed #999;
            background-color: #f9f9f9;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Eventos JavaScript</h1>

    <div class="container">
        <h2>Evento de Clique</h2>
        <button id="botao-clique">Clique aqui!</button>
        <div id="resultado-clique" class="resultado"></div>
    </div>

    <hr>

    <div class="container">
        <h2>Evento de Tecla</h2>
        <p>Pressione qualquer tecla enquanto esta caixa de texto estiver ativa:</p>
        <input type="text" id="campo-tecla" placeholder="Clique aqui e digite">
        <div id="resultado-tecla" class="resultado"></div>
    </div>

    <hr>

    <div class="container">
        <h2>Evento de Formul√°rio</h2>
        <form id="formulario-dados">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Enviar Dados</button>
        </form>
        <div id="resultado-formulario" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
